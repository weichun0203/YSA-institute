<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>桃園支會年輕單成福音研究所 - 簽到系統</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Serif+TC:wght@400;700&family=Noto+Sans+TC:wght@300;400;500;700&display=swap" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.6.0/dist/confetti.browser.min.js"></script>
    <script src="https://unpkg.com/lucide@latest"></script>
    <script src="https://static.line-scdn.net/liff/edge/2/sdk.js"></script>

    <style>
        :root {
            --bg-base: #FAF9F6;
            --accent-green: #5A6351;
            --text-main: #3D3D3D;
        }

        body {
            font-family: 'Noto Sans TC', sans-serif;
            background-color: var(--bg-base);
            color: var(--text-main);
            overflow: hidden;
            height: 100vh;
            width: 100vw;
            position: fixed;
            margin: 0;
        }

        .font-serif { font-family: 'Noto Serif TC', serif; }

        .paper-card {
            background: #FFFFFF;
            box-shadow: 
                0 8px 25px -8px rgba(90, 99, 81, 0.1),
                0 3px 8px -4px rgba(0, 0, 0, 0.04);
            border-radius: 2px;
        }

        .btn-gallery {
            background-color: var(--accent-green);
            color: #FFFFFF;
            transition: all 0.4s cubic-bezier(0.165, 0.84, 0.44, 1);
            letter-spacing: 0.4em;
            text-indent: 0.4em;
        }

        .btn-gallery:active {
            transform: scale(0.98);
            background-color: #4A5243;
        }

        .slide-in-right {
            animation: slideInRight 0.8s cubic-bezier(0.16, 1, 0.3, 1) forwards;
        }

        @keyframes slideInRight {
            from { opacity: 0; transform: translateX(15px); }
            to { opacity: 1; transform: translateX(0); }
        }

        #loading-overlay { transition: opacity 0.6s ease; }
        html { position: fixed; height: 100%; overflow: hidden; width: 100%; }
    </style>
</head>
<body class="flex flex-col items-center">

    <!-- 載入中遮罩 -->
    <div id="loading-overlay" class="fixed inset-0 z-[100] bg-[#FAF9F6] flex flex-col items-center justify-center">
        <div class="w-8 h-8 border border-slate-200 border-t-slate-800 rounded-full animate-spin"></div>
        <p class="mt-4 text-[9px] tracking-[0.4em] text-slate-400 font-light uppercase">Singularity</p>
    </div>

    <div id="app" class="hidden flex-1 flex flex-col max-w-sm mx-auto w-full h-full justify-between p-6 sm:p-8">
        
        <!-- Header: 標題區域 -->
        <header class="pt-2">
            <div class="flex items-center gap-2 mb-1.5">
                <div class="w-6 h-[1px] bg-slate-300"></div>
                <span class="text-[9px] tracking-[0.3em] text-slate-400 uppercase font-medium">Taoyuan Ward</span>
            </div>
            <h1 class="text-2xl font-serif font-bold text-[#2D2D2D] leading-tight">
                年輕單成<br>福音研究所
            </h1>
        </header>

        <!-- Main Content: 主要卡片區域 -->
        <div class="relative flex-1 flex flex-col justify-center">
            <!-- 裝飾背景方塊 -->
            <div class="absolute top-1/2 left-1/2 -translate-x-1/2 -translate-y-1/2 w-60 h-80 bg-[#E9E7E0] -rotate-3 rounded shadow-sm -z-10"></div>
            
            <!-- 主簽到卡片 -->
            <div class="paper-card w-full p-6 flex flex-col items-center rotate-1 relative">
                <div id="profile-wrap" class="mb-6">
                    <div id="profile-pic" class="w-16 h-16 bg-slate-50 border border-slate-100 flex items-center justify-center overflow-hidden grayscale-[20%]">
                        <i data-lucide="user" class="w-6 h-6 text-slate-200"></i>
                    </div>
                </div>

                <div class="text-center mb-8">
                    <p id="user-display-name" class="text-base font-medium tracking-wider mb-1">LINE 使用者</p>
                    <p id="current-date" class="text-[9px] text-slate-400 tracking-widest uppercase"></p>
                </div>

                <div id="status-icon-area" class="mb-1">
                    <i id="main-status-icon" data-lucide="minus" class="w-4 h-4 text-slate-200"></i>
                </div>

                <!-- 按鈕 -->
                <button id="checkin-btn" class="btn-gallery w-full py-4 text-[11px] font-bold shadow-sm active:shadow-none mt-3">
                    我要簽到
                </button>

                <!-- 成功後跳出的統計 -->
                <div id="stats-area" class="hidden w-full mt-5 space-y-2.5 slide-in-right">
                    <div class="flex justify-between items-end border-b border-slate-50 pb-1.5">
                        <span class="text-[9px] text-slate-400 font-bold uppercase tracking-widest">Yearly Records</span>
                        <span class="text-xl font-serif text-[#5A6351] leading-none" id="yearly-count">0</span>
                    </div>
                    <div class="flex justify-between items-end border-b border-slate-50 pb-1.5">
                        <span class="text-[9px] text-slate-400 font-bold uppercase tracking-widest">Consecutive Days</span>
                        <span class="text-xl font-serif text-[#5A6351] leading-none" id="consecutive-days">0</span>
                    </div>
                    <div class="pt-3 flex items-center gap-2 text-emerald-600 justify-center">
                        <i data-lucide="check" class="w-3.5 h-3.5"></i>
                        <span class="text-[9px] font-bold tracking-[0.2em]">今日已完成登記</span>
                    </div>
                </div>
            </div>
        </div>

        <!-- Footer: 加強留白與空間感 -->
        <footer class="pb-12 pt-4">
            <div class="border-l-2 border-[#5A6351] pl-3 mb-8">
                <p id="quote-text" class="text-[12px] text-slate-500 leading-relaxed font-serif italic">
                    「 靜心感受，智慧將隨之而來。 」
                </p>
            </div>
            <div class="flex justify-between items-center opacity-30">
                <span class="text-[8px] tracking-[0.3em] font-bold uppercase">Archive 2025</span>
                <i data-lucide="info" class="w-3 h-3"></i>
            </div>
        </footer>
    </div>

    <script>
        // --- 設定區 ---
        const GOOGLE_SHEET_WEBAPP_URL = ""; 
        const LIFF_ID = ""; 

        const QUOTES = [
            "凡事都有定期，天下萬務都有定時。",
            "你的日子如何，你的力量也必如何。",
            "應當一無掛慮，只要凡事藉著禱告、祈求，和感謝。",
            "忘記背後，努力面前的，向著標竿直跑。",
            "愛是恆久忍耐，又有恩慈。",
            "神就是愛，住在愛裡面的，就住在神裡面。",
            "尋找，就尋見；敲門，就給你們開門。",
            "凡勞苦擔重擔的人可以到我這裡來，我就使你們得安息。",
            "你們要先求他的國和他的義，這些東西都要加給你們了。",
            "靠著那加給我力量的，凡事都能做。"
        ];

        let currentUser = null;
        let isProcessing = false;

        async function init() {
            const now = new Date();
            const dateStr = now.toLocaleDateString('zh-TW', { year: 'numeric', month: 'long', day: 'numeric', weekday: 'long' });
            document.getElementById('current-date').innerText = dateStr;

            const randomQuote = QUOTES[Math.floor(Math.random() * QUOTES.length)];
            document.getElementById('quote-text').innerText = `「 ${randomQuote} 」`;

            lucide.createIcons();

            if (LIFF_ID) {
                try {
                    await liff.init({ liffId: LIFF_ID });
                    if (!liff.isLoggedIn()) {
                        liff.login();
                    } else {
                        currentUser = await liff.getProfile();
                        updateProfileUI();
                    }
                } catch (err) {
                    console.error("LIFF Init Error:", err);
                }
            }

            const loader = document.getElementById('loading-overlay');
            loader.style.opacity = '0';
            setTimeout(() => {
                loader.style.display = 'none';
                document.getElementById('app').classList.remove('hidden');
            }, 600);
        }

        function updateProfileUI() {
            if (currentUser) {
                document.getElementById('user-display-name').innerText = currentUser.displayName;
                if (currentUser.pictureUrl) {
                    document.getElementById('profile-pic').innerHTML = `<img src="${currentUser.pictureUrl}" class="w-full h-full object-cover">`;
                }
            }
        }

        async function handleCheckIn() {
            if (isProcessing) return;
            isProcessing = true;

            const btn = document.getElementById('checkin-btn');
            const statusIcon = document.getElementById('status-icon-area');

            btn.disabled = true;
            btn.innerText = "登記中...";
            btn.classList.add('opacity-50');
            statusIcon.innerHTML = `<i data-lucide="loader-2" class="w-4 h-4 text-slate-400 animate-spin"></i>`;
            lucide.createIcons();

            try {
                let result;
                if (!GOOGLE_SHEET_WEBAPP_URL) {
                    await new Promise(r => setTimeout(r, 1500));
                    result = { status: "success", yearlyCount: 28, consecutiveDays: 5 };
                } else {
                    const response = await fetch(GOOGLE_SHEET_WEBAPP_URL, {
                        method: 'POST',
                        body: JSON.stringify({
                            userId: currentUser?.userId || "Guest",
                            displayName: currentUser?.displayName || "訪客",
                            timestamp: new Date().toISOString()
                        })
                    });
                    result = await response.json();
                }

                if (result.status === "success") {
                    statusIcon.innerHTML = `<i data-lucide="check" class="w-4 h-4 text-[#5A6351]"></i>`;
                    btn.classList.add('hidden');
                    
                    document.getElementById('yearly-count').innerText = result.yearlyCount;
                    document.getElementById('consecutive-days').innerText = result.consecutiveDays;
                    document.getElementById('stats-area').classList.remove('hidden');
                    
                    lucide.createIcons();
                    
                    confetti({
                        particleCount: 60,
                        spread: 50,
                        origin: { y: 0.75 },
                        colors: ['#5A6351', '#D4CEC3', '#8C7465']
                    });
                }
            } catch (err) {
                btn.disabled = false;
                btn.innerText = "我要簽到";
                btn.classList.remove('opacity-50');
                statusIcon.innerHTML = `<i data-lucide="alert-circle" class="w-4 h-4 text-rose-300"></i>`;
                lucide.createIcons();
                isProcessing = false;
            }
        }

        document.getElementById('checkin-btn').addEventListener('click', handleCheckIn);
        window.onload = init;
    </script>
</body>
</html>
